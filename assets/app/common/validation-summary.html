<div class="row">
    <div class="form-group" ng-if="errorList">
        <div class="alert alert-danger" role="alert" data-ng-repeat="error in errorList">
            {{error}}
        </div>
    </div>

    <div class="form-group" ng-if="successMessage">
        <div class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
    </div>
</div>
